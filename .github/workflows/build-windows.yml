name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'          # Trigger on version tags: v1.0.0, v1.1.0, etc.
  workflow_dispatch:  # Allow manual trigger from the GitHub Actions UI

jobs:
  build-windows:
    name: Build DupPicFinder.exe
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --clean DupPicFinder.spec

      - name: Verify build output
        run: |
          if (Test-Path "dist\DupPicFinder.exe") {
            $size = (Get-Item "dist\DupPicFinder.exe").Length
            Write-Host "Build successful: DupPicFinder.exe ($size bytes)"
          } else {
            Write-Error "Build failed: DupPicFinder.exe not found"
            exit 1
          }
        shell: pwsh

      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DupPicFinder-windows
          path: dist\DupPicFinder.exe
          retention-days: 30

      - name: Upload to GitHub Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist\DupPicFinder.exe
